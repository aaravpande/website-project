<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Website Project</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#login-section" class="login-link">
                <img src="https://cdn.jsdelivr.net/gh/tabler/icons/icons/user.svg" alt="Login" style="width:20px;height:20px;vertical-align:middle;margin-right:4px;">Login
            </a>
        </nav>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
    </header>
    <main>
        <section class="contact-details">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:info@websiteproject.com">info@websiteproject.com</a></p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <h3>Follow Us</h3>
            <p>
                <a href="https://twitter.com/websiteproject" target="_blank">Twitter</a> |
                <a href="https://facebook.com/websiteproject" target="_blank">Facebook</a> |
                <a href="https://instagram.com/websiteproject" target="_blank">Instagram</a>
            </p>
        </section>
        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Your Name" required>
                <input type="email" id="contactEmail" placeholder="Your Email" required>
                <textarea id="contactMessage" placeholder="Your Message" required></textarea>
                <button type="submit" class="button">Send</button>
            </form>
        </section>
        <section class="login-section" id="login-section">
            <h2><img src="https://cdn.jsdelivr.net/gh/tabler/icons/icons/user.svg" alt="Login" style="width:20px;height:20px;vertical-align:middle;margin-right:4px;">Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Website Project</p>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
